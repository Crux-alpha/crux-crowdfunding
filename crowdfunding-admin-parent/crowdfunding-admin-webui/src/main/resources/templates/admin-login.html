<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
  <head>
      <meta charset="UTF-8">
      <title></title>
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keys" content="">
    <meta name="author" content="">
    <link th:replace="~{/common/common::head}"/>
      <link rel="stylesheet" th:href="@{/static/css/login.css}">
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <div><a class="navbar-brand" href="index.html" style="font-size:32px;">筹钱吧-创意产品众筹平台</a></div>
        </div>
      </div>
    </nav>

    <div class="container">

      <form class="form-signin" role="form" th:action="@{/admin/login}" method="post">
        <h2 class="form-signin-heading"><i class="glyphicon glyphicon-log-in"></i> 管理员登录</h2>
          <div class="has-error">
              <h3 class="help-block" th:text="${message}"></h3>
          </div>
		  <div class="form-group has-success has-feedback">
			<input type="text" class="form-control" id="inputSuccess3" name="account" placeholder="请输入登录账号" autofocus>
			<span class="glyphicon glyphicon-user form-control-feedback"></span>
		  </div>
		  <div class="form-group has-success has-feedback">
			<input type="text" class="form-control" id="inputSuccess4" name="password" placeholder="请输入登录密码" style="margin-top:10px;">
			<span class="glyphicon glyphicon-lock form-control-feedback"></span>
		  </div>
          <button type="submit" class="btn btn-lg btn-success btn-block">登录</button>
      </form>
    </div>
    <div th:replace="~{/common/common::script}"></div>
  </body>
</html>
